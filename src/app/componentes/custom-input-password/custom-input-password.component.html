<mat-form-field class="full-width">
    <mat-label>{{titulo}}</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" [value]="value" (input)="onInputChange($event)">
    <mat-icon class="material-symbols-outlined" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
</mat-form-field>
